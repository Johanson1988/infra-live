apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devops-agent-r2d2
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  rules:
  - host: devops-agent-r2d2.johannmoreno.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: devops-agent-r2d2
            port:
              number: 80
  tls:
  - hosts:
    - devops-agent-r2d2.johannmoreno.dev
    secretName: devops-agent-r2d2-tls
