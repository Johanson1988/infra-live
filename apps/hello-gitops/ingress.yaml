apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-gitops
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  rules:
  - host: hello.johannmoreno.dev  # ⚠️ CHANGE to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hello-gitops
            port:
              number: 80
  tls:
  - hosts:
    - hello.johannmoreno.dev  # ⚠️ CHANGE to your domain
    secretName: hello-gitops-tls
